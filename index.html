<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votazione Collegio Docenti</title>
    <!-- Caricamento di Tailwind CSS con Cache Busting -->
    <script>
        // Aggiunge un timestamp per forzare il ricaricamento
        const tailwindSrc = `https://cdn.tailwindcss.com?v=${Date.now()}`;
        const scriptTag = document.createElement('script');
        scriptTag.src = tailwindSrc;
        document.head.appendChild(scriptTag);
    </script>
    <style>
        /* Stile personalizzato per il corpo e i pulsanti */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        .container-card {
            background-color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 480px;
            width: 95%;
            margin-bottom: 1.5rem;
        }
        .vote-btn {
            transition: all 0.2s;
            transform: scale(1.0);
        }
        .vote-btn:hover:not(.opacity-50):not(.bg-blue-800) {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .vote-btn:active:not(.opacity-50):not(.bg-blue-800) {
            transform: scale(0.98);
        }
        .log-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }
    </style>
    <!-- Configurazione del Font Inter -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Librerie Supabase e Lucide con Cache Busting -->
    <script>
        const supabaseSrc = `https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js?v=${Date.now()}`;
        const lucideSrc = `https://unpkg.com/lucide@latest/dist/umd/lucide.js?v=${Date.now()}`;

        // Funzione per caricare script in modo asincrono
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Carica le librerie e poi inizializza l'app
        Promise.all([
            loadScript(supabaseSrc),
            loadScript(lucideSrc)
        ])
        .then(() => {
            console.log("Librerie Supabase e Lucide caricate.");
            // Inizializza l'app solo dopo il caricamento delle librerie e del DOM
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initApp);
            } else {
                initApp(); // Se il DOM è già pronto
            }
        })
        .catch(error => {
            console.error("Errore nel caricamento delle librerie:", error);
            const mainContentEl = document.getElementById('main-content');
            if(mainContentEl) {
                mainContentEl.innerHTML = `<p class="text-center text-red-500">Errore critico: impossibile caricare le librerie necessarie. Ricarica la pagina.</p>`;
            }
        });
    </script>

</head>
<body>

<!-- CONTENITORE PRINCIPALE (Registrazione/Votazione/Log) -->
<div id="app-container" class="container-card">
    <div id="main-content">
        <p class="text-center text-gray-500">Inizializzazione Supabase...</p>
    </div>
</div>

<!-- PANNELLO ADMIN SEPARATO -->
<div id="admin-panel" class="hidden bg-gray-100 p-6 rounded-xl shadow-lg border border-gray-300 max-w-[480px] w-[95%]">
    <h3 class="text-xl font-bold text-red-700 mb-4 border-b pb-2">Pannello di Controllo Dirigente</h3>

    <!-- Contatori Principali -->
    <div class="grid grid-cols-3 gap-2 text-center mb-4">
        <div>
            <p class="text-2xl font-bold text-blue-600" id="total-attendees">0</p>
            <p class="text-xs text-gray-500">Presenti</p>
        </div>
        <div>
            <p class="text-2xl font-bold text-yellow-600" id="total-voted">0</p>
            <p class="text-xs text-gray-500">Votanti</p>
        </div>
        <div>
            <p class="text-2xl font-bold text-gray-600" id="percent-voted">0%</p>
            <p class="text-xs text-gray-500">Quota</p>
        </div>
    </div>

    <!-- SEZIONE GESTIONE CODICE -->
    <h4 class="text-lg font-bold text-gray-800 mt-4 border-t pt-4">1. Configurazione Voto</h4>
    <p class="text-sm text-gray-700 mb-2">Codice Corrente Richiesto: <span id="current-required-code" class="font-mono text-sm bg-blue-100 p-1 rounded font-bold">Nessuno</span></p>
    <div class="flex space-x-2 mb-4">
        <input type="text" id="admin-set-code" placeholder="Codice Univoco (es. 1234)" class="w-2/3 p-2 border border-gray-400 rounded-lg text-sm" />
        <button id="update-code-btn" class="w-1/3 py-2 px-4 rounded-xl text-white font-semibold transition duration-150 ease-in-out bg-blue-600 hover:bg-blue-700 shadow-md">
            Imposta
        </button>
    </div>

    <!-- SEZIONE GESTIONE VOTO -->
    <h4 class="text-lg font-bold text-red-700 mt-6 border-t pt-4">2. Votazione e Azioni</h4>
    <p class="text-sm text-gray-700 mb-4">Stato Votazione: <span id="voting-status-text" class="font-bold text-red-600">DISATTIVO</span>.</p>

    <div class="space-y-2 mt-4">
        <button id="toggle-voting-btn" class="w-full py-3 px-4 rounded-xl text-white font-semibold transition duration-150 ease-in-out bg-red-600 hover:bg-red-700 shadow-md">
            Attiva Votazione
        </button>
        <button id="reset-results-btn" class="w-full py-2 px-4 rounded-xl text-red-700 border border-red-700 bg-white hover:bg-red-50 transition duration-150 ease-in-out font-semibold shadow-sm">
            Resetta Voti (Salva Report)
        </button>
    </div>

    <!-- SEZIONE LOG E RESET TOTALE -->
    <h4 class="text-lg font-bold text-gray-800 mt-6 border-t pt-4">3. Log e Reset Progetto</h4>
    <div class="grid grid-cols-2 gap-2 mt-4">
        <button id="show-deliberations-btn" class="py-2 px-2 rounded-xl text-purple-700 border border-purple-700 bg-white hover:bg-purple-50 transition duration-150 ease-in-out font-semibold text-sm shadow-sm">
            Mostra Log Storico
        </button>
        <button id="reset-project-btn" class="py-2 px-2 rounded-xl text-white border border-gray-600 bg-gray-600 hover:bg-gray-700 transition duration-150 ease-in-out font-semibold text-sm shadow-sm">
            RESET TOTALE
        </button>
    </div>
</div>

<!-- Script Logica Applicativa (Supabase) -->
<script>
    // Inizializzazione delle costanti globali
    let supabase = null; // Cambiato da 'supabaseClient' per matchare la libreria UMD
    let userId = null;
    let isRegistered = false;
    let isVotingActive = false;
    let hasVotedInCurrentRound = false;
    let votingResults = { Favorevole: 0, Contrario: 0, Astenuto: 0 };
    let requiredCode = null;
    let isViewingLog = false;
    let isAdminRole = false;
    let initialised = false; // Flag per la correzione del ReferenceError

    // Credenziali Supabase (DA SOSTITUIRE CON LE TUE CREDENZIALI REALI!)
    const SUPABASE_URL = 'https://iuuvakwbuequapwoyddd.supabase.co'; // <-- INCOLLA URL QUI
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1dXZha3didWVxdWFwd295ZGRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMTE5ODEsImV4cCI6MjA3Njg4Nzk4MX0.c7BpXAk8hF0lijNnWaURjQxsZDBv66JvV8NJ1xxX-KI'; // <-- INCOLLA CHIAVE QUI

    // Elementi UI
    const mainContentEl = document.getElementById('main-content');
    const adminPanelEl = document.getElementById('admin-panel');

    // Elementi Admin (definiti dopo il caricamento del DOM)
    let totalAttendeesEl, totalVotedEl, percentVotedEl, toggleVotingBtn, resetResultsBtn, updateCodeBtn, votingStatusTextEl, currentRequiredCodeEl, showDeliberationsBtn, resetProjectBtn;


    // --- FUNZIONI DI UTILITÀ E SETUP ---

    function getUserId() {
        let uid = localStorage.getItem('votingAppUserId');
        if (!uid) {
            uid = crypto.randomUUID();
            localStorage.setItem('votingAppUserId', uid);
        }
        return uid;
    }

    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    function formatTimestamp(timestampStr) {
        if (!timestampStr) return 'N/A';
        const date = new Date(timestampStr);
        return date.toLocaleDateString('it-IT', {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
    }

    function showMessage(message, isError = false) {
        // Rimuove eventuali messaggi precedenti per evitare sovrapposizioni
        const existingMessages = document.querySelectorAll('.fixed.top-5');
        existingMessages.forEach(msg => msg.remove());

        const type = isError ? 'bg-red-500' : 'bg-green-500';
        const messageEl = document.createElement('div');
        messageEl.className = `fixed top-5 left-1/2 transform -translate-x-1/2 p-3 rounded-lg text-white font-semibold ${type} shadow-xl z-50 transition-opacity duration-300`;
        messageEl.textContent = message;
        document.body.appendChild(messageEl);

        setTimeout(() => {
            messageEl.style.opacity = '0';
            messageEl.addEventListener('transitionend', () => messageEl.remove());
        }, 3000);
    }

    // Inizializza Supabase (Corretto l'errore di scoping e pulizia chiave)
    function initializeSupabase() {
        // Questa funzione viene chiamata DOPO che lo script Supabase è stato caricato
        try {
            // Pulizia preventiva della chiave API da eventuali spazi
            const cleanApiKey = SUPABASE_API_KEY.trim();
            const cleanUrl = SUPABASE_URL.trim();

            if (!cleanUrl || !cleanApiKey || cleanUrl.includes('[') || cleanApiKey.includes('[')) {
                throw new Error("Credenziali Supabase mancanti o non sostituite.");
            }

            // Utilizza l'oggetto globale 'supabase' creato dal tag script UMD
            if (typeof window.supabase === 'object' && typeof window.supabase.createClient === 'function') {
                supabase = window.supabase.createClient(
                    cleanUrl,
                    cleanApiKey,
                    {
                        db: { schema: 'public' },
                        auth: { persistSession: false },
                        realtime: {
                            params: {
                                eventsPerSecond: 1 // Limita eventi realtime per stabilità
                            }
                        }
                    }
                );
                console.log("Supabase Client inizializzato con successo.");
                initialised = true; // Imposta il flag solo dopo l'inizializzazione
            } else {
                 // Questo errore non dovrebbe più accadere grazie al caricamento asincrono
                 throw new Error("La libreria Supabase non è definita globalmente (window.supabase).");
            }
        } catch (e) {
            console.error("Errore fatale nell'inizializzazione di Supabase:", e);
            mainContentEl.innerHTML = `
                <h2 class="text-2xl font-extrabold text-red-700 text-center mb-6">ERRORE FATALE</h2>
                <p class="text-gray-700 mb-4">Impossibile avviare il client Supabase. Verifica le credenziali (URL e Chiave API) e che il database sia configurato.</p>
                <p class="text-sm text-gray-600">Errore: ${e.message}</p>
            `;
            // Non bloccare l'esecuzione qui, l'app mostrerà l'errore staticamente
        }
    }


    // --- FUNZIONI DI LOGICA E DATI (API Supabase) ---

    // Recupera lo stato, i risultati e le presenze
    async function fetchSettingsAndVotes() {
        if (!initialised || !supabase) {
             console.warn("Fetch settings bloccato: Supabase non inizializzato.");
             return;
        }

        try {
            // 1. Fetch Settings
            const { data: settingsData, error: settingsError } = await supabase
                .from('settings')
                .select('is_voting_active, required_code, last_reset')
                .limit(1)
                .single();

            // Gestione errore 401 (Permessi) o altri errori DB
            if (settingsError && settingsError.code !== 'PGRST116') { // Ignora solo "nessuna riga trovata"
                 if (settingsError.code === '42501' || settingsError.message.includes('permission denied')) {
                     showMessage("Errore permessi database (RLS). Esegui lo script SQL.", true);
                 } else {
                     showMessage(`Errore DB settings: ${settingsError.message}`, true);
                 }
                console.error("Errore fetch settings:", settingsError);
                return; // Blocca l'aggiornamento se non possiamo leggere le settings
            }

            // 2. Fetch Voti e Contatori
            let counts = { attendee_count: 0, total_votes: 0, yes_votes: 0, no_votes: 0 };
            const { data: voteCounts, error: votesError } = await supabase
                .rpc('get_vote_counts');

            if (votesError) {
                 if (votesError.code === '42883') {
                     console.warn("Funzione RPC get_vote_counts non trovata. Esegui lo script SQL.");
                 } else if (votesError.code === '42501') {
                      showMessage("Errore permessi RPC get_vote_counts. Esegui lo script SQL.", true);
                 } else {
                    showMessage(`Errore DB conteggio: ${votesError.message}`, true);
                 }
                 console.error("Errore fetch vote counts:", votesError);
                 // Continua con i conteggi a zero
            } else {
                counts = voteCounts[0] || {};
            }


            const totalPresenti = parseInt(counts.attendee_count) || 0;
            const totalVotanti = parseInt(counts.total_votes) || 0;
            const yesVotes = parseInt(counts.yes_votes) || 0;
            const noVotes = parseInt(counts.no_votes) || 0;
            const abstained = totalVotanti - (yesVotes + noVotes);

            // 3. Verifica Registrazione e Voto utente (solo se non admin)
             if (!isAdminRole) {
                const { count: regCount } = await supabase
                    .from('attendees')
                    .select('id', { count: 'exact', head: true })
                    .eq('user_id', userId);

                isRegistered = (regCount !== null && regCount > 0);

                let checkVote = null;
                if (isRegistered) {
                    const { data: voteData } = await supabase
                        .from('votes')
                        .select('created_at')
                        .eq('user_id', userId)
                        .order('created_at', { ascending: false })
                        .limit(1)
                        .single();
                    checkVote = voteData;
                }

                if (settingsData && checkVote) {
                     const voteTimestamp = new Date(checkVote.created_at).getTime();
                     const resetTimestamp = settingsData.last_reset ? new Date(settingsData.last_reset).getTime() : 0;
                     hasVotedInCurrentRound = voteTimestamp > resetTimestamp;
                } else {
                     hasVotedInCurrentRound = false;
                }
            }


            // Aggiorna lo stato globale
            requiredCode = settingsData ? settingsData.required_code : null;
            isVotingActive = settingsData ? settingsData.is_voting_active : false;

            votingResults = {
                Favorevole: yesVotes,
                Contrario: noVotes,
                Astenuto: abstained < 0 ? 0 : abstained
            };

            // Aggiorna l'UI Admin (SOLO SE gli elementi esistono)
            if (isAdminRole && totalAttendeesEl) {
                totalAttendeesEl.textContent = totalPresenti;
                totalVotedEl.textContent = totalVotanti;
                const percent = totalPresenti > 0 ? Math.round((totalVotanti / totalPresenti) * 100) : 0;
                percentVotedEl.textContent = `${percent}%`;
                currentRequiredCodeEl.textContent = requiredCode || 'Nessuno';
                votingStatusTextEl.textContent = isVotingActive ? 'ATTIVO' : 'DISATTIVO';
                votingStatusTextEl.className = isVotingActive ? 'font-bold text-green-600' : 'font-bold text-red-600';
                toggleVotingBtn.textContent = isVotingActive ? 'Disattiva Votazione' : 'Attiva Votazione';
                toggleVotingBtn.className = isVotingActive ? 'w-full py-3 px-4 rounded-xl text-white font-semibold transition duration-150 ease-in-out bg-green-600 hover:bg-green-700 shadow-md' : 'w-full py-3 px-4 rounded-xl text-white font-semibold transition duration-150 ease-in-out bg-red-600 hover:bg-red-700 shadow-md';
            }

        } catch (e) {
            console.error("Errore grave nel polling/fetch dei dati:", e);
             showMessage("Errore critico durante l'aggiornamento. Ricarica la pagina.", true);
        }
    }


    // --- FUNZIONI DI AZIONE ADMIN ---

    async function handleAdminCodeUpdate() {
        if (!initialised || !isAdminRole || !supabase) return;

        const newCode = document.getElementById('admin-set-code').value.trim();
        if (!newCode) {
            showMessage("Inserisci un codice valido.", true);
            return;
        }

        // Usa RPC con SECURITY INVOKER
        const { error } = await supabase.rpc('update_admin_settings', {
            new_code: newCode,
            is_voting_active: false // Impostare codice disattiva sempre il voto
        });

        if (error) {
            console.error("Errore nell'aggiornamento codice via RPC:", error);
             if (error.code === '42501' || error.message.includes('permission denied')) {
                 showMessage("Errore permessi funzione RPC. Esegui lo script SQL.", true);
             } else {
                 showMessage("Errore nel salvataggio del codice.", true);
             }
        } else {
            requiredCode = newCode;
            isVotingActive = false;
            showMessage(`Codice impostato a ${newCode}. Votazione Disattiva.`);
            renderApp(); // Forza aggiornamento UI
        }
    }


    async function handleAdminToggle() {
        if (!initialised || !isAdminRole || !supabase) return;
        const newState = !isVotingActive;

        // Aggiornamento diretto della tabella
        const { error } = await supabase
            .from('settings')
            .update({ is_voting_active: newState })
            .eq('id', 1);

        if (error) {
            console.error("Errore nel toggle Admin:", error);
             if (error.code === '42501') {
                 showMessage("Errore permessi UPDATE settings. Esegui lo script SQL.", true);
             } else {
                 showMessage("Errore nel cambio stato votazione.", true);
             }
        } else {
            isVotingActive = newState;
            showMessage(`Votazione ${newState ? 'ATTIVATA' : 'DISATTIVATA'}.`);
            renderApp();
        }
    }

    async function handleResetResults() {
        if (!initialised || !isAdminRole || !supabase) return;

        try {
            // 1. Fetch Dati per Log
            const { data: voteCounts, error: votesError } = await supabase.rpc('get_vote_counts');
            if (votesError) throw new Error("Errore fetch vote counts: " + votesError.message);
            const counts = voteCounts[0] || {};
            const totalPresenti = parseInt(counts.attendee_count) || 0;
            const totalVotanti = parseInt(counts.total_votes) || 0;
            const yesVotes = parseInt(counts.yes_votes) || 0;
            const noVotes = parseInt(counts.no_votes) || 0;
            const abstained = totalVotanti - (yesVotes + noVotes);

            // 2. Salva Report
            const { error: logError } = await supabase
                .from('log')
                .insert({
                    attendee_count: totalPresenti,
                    yes_votes: yesVotes,
                    no_votes: noVotes,
                    abstained_votes: abstained < 0 ? 0 : abstained
                });
            if (logError) throw new Error("Errore nel salvataggio del log: " + logError.message);

            // 3. Reset Voti (NON le presenze)
            await supabase.from('votes').delete().neq('id', 0);

            // 4. Aggiorna Timestamp Reset Settings
            const { error: updateError } = await supabase
                .from('settings')
                .update({
                    last_reset: new Date().toISOString(),
                    is_voting_active: false // Disattiva dopo il reset
                })
                .eq('id', 1);
            if (updateError) throw new Error("Errore nell'aggiornamento del timestamp.");

            // Resetta stato locale
            hasVotedInCurrentRound = false;
            showMessage(`Risultati salvati. Voti azzerati per la prossima delibera.`);
            renderApp();

        } catch (e) {
            console.error("Errore nel reset dei voti:", e);
            showMessage("ERRORE: Reset fallito. Controlla la console.", true);
        }
    }

    async function handleResetProject() {
        if (!initialised || !isAdminRole || !supabase) return;

        if (!confirm('RESET TOTALE? Cancellerà TUTTI i dati!')) return;

        try {
            await supabase.from('votes').delete().neq('id', 0);
            await supabase.from('attendees').delete().neq('id', 0);
            await supabase.from('log').delete().neq('id', 0);
            await supabase.from('settings').update({
                required_code: null,
                is_voting_active: false,
                last_reset: new Date().toISOString()
            }).eq('id', 1);

            // Resetta stato locale
            requiredCode = null;
            isVotingActive = false;
            isRegistered = false;
            hasVotedInCurrentRound = false;
            showMessage("RESET TOTALE ESEGUITO.");
            renderApp();

        } catch (e) {
            console.error("Errore nel reset totale:", e);
            showMessage("ERRORE: Reset totale fallito.", true);
        }
    }

    async function showDeliberationsLog() {
        if (!initialised || !isAdminRole || !supabase) return;
        isViewingLog = true;
        mainContentEl.innerHTML = '<p class="text-center text-gray-500">Caricamento log storico...</p>';

        try {
            const { data, error } = await supabase
                .from('log')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) throw new Error(error.message);

            let logHtml = data.length === 0
                ? '<p class="text-center text-gray-500 p-4">Nessun log salvato.</p>'
                : `<div class="log-list space-y-4">
                    ${data.map((row, index) => {
                        const totalVoti = (row.yes_votes || 0) + (row.no_votes || 0) + (row.abstained_votes || 0);
                        return `
                            <div class="p-3 border rounded-lg shadow-sm bg-white">
                                <p class="text-sm font-bold text-gray-800 mb-1">Delibera #${data.length - index} - Voti: ${totalVoti} / Presenti: ${row.attendee_count || 'N/A'}</p>
                                <p class="text-xs text-gray-500 mb-2">${formatTimestamp(row.created_at)}</p>
                                <div class="grid grid-cols-3 gap-1 text-xs font-semibold">
                                    <span class="p-1 bg-green-100 text-green-700 rounded text-center">F: ${row.yes_votes || 0}</span>
                                    <span class="p-1 bg-red-100 text-red-700 rounded text-center">C: ${row.no_votes || 0}</span>
                                    <span class="p-1 bg-yellow-100 text-yellow-700 rounded text-center">A: ${row.abstained_votes || 0}</span>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>`;

            mainContentEl.innerHTML = `
                <h2 class="text-2xl font-extrabold text-gray-900 text-center mb-4">Log Storico Votazioni (${data.length})</h2>
                ${logHtml}
                <button id="back-to-vote-btn" class="w-full mt-4 py-2 px-4 rounded-xl text-white font-semibold bg-blue-500 hover:bg-blue-600">
                    Torna alla Dashboard
                </button>
            `;
            const backBtn = document.getElementById('back-to-vote-btn');
             if(backBtn) {
                 backBtn.addEventListener('click', () => {
                    isViewingLog = false;
                    renderApp();
                 });
             }

        } catch (e) {
            console.error("Errore caricamento log:", e);
            mainContentEl.innerHTML = '<p class="text-center text-red-500">Errore nel caricamento del log.</p>';
        }
    }


    // --- FUNZIONI DI AZIONE UTENTE ---

    async function handleRegistration() {
        if (!initialised || !supabase) return;

        const nome = document.getElementById('nome').value.trim();
        const cognome = document.getElementById('cognome').value.trim();
        const codice = document.getElementById('codice').value.trim();

        if (!nome || !cognome || !codice) {
            showMessage("Compila tutti i campi.", true);
            return;
        }

        if (requiredCode === null || requiredCode === 'null' || requiredCode === '') {
             showMessage("Codice accesso NON impostato.", true);
             return;
        }

        if (codice != requiredCode) {
            showMessage("Codice univoco errato.", true);
            return;
        }

        try {
            // Verifica se già presente (usando user_id)
            const { count } = await supabase
                .from('attendees')
                .select('id', { count: 'exact', head: true })
                .eq('user_id', userId);


            if (count !== null && count > 0) {
                 isRegistered = true;
                 showMessage("Già registrato/a. Vai al voto.");
                 renderApp();
                 return;
            }

            // Inserisci
            const { error } = await supabase
                .from('attendees')
                .insert({
                    user_id: userId,
                    first_name: nome,
                    last_name: cognome,
                    access_code: codice
                });

            if (error) throw new Error(error.message);

            isRegistered = true;
            showMessage(`Registrazione di ${nome} ${cognome} completata.`);
            renderApp();

        } catch (e) {
            console.error("Errore registrazione: ", e);
             if (e.message.includes('permission denied')) {
                 showMessage("Errore permessi INSERT attendees. Esegui lo script SQL.", true);
             } else {
                 showMessage("Errore salvataggio registrazione.", true);
             }
        }
    }

    async function handleVote(choice) {
        if (!initialised || !supabase) return;

        if (!isVotingActive) {
            showMessage("Votazione disattivata.", true);
            return;
        }
        if (hasVotedInCurrentRound) {
            showMessage("Hai già votato.", true);
            return;
        }

        // TRUE = Favorevole, FALSE = Contrario/Astenuto
        let voteValue = (choice === 'Favorevole');
        let voteText = choice; // Salva il testo esatto per chiarezza nel DB


        try {
            // Inserisci il voto
            const { error } = await supabase
                .from('votes')
                .insert({
                    user_id: userId,
                    vote: voteValue,
                    vote_text: voteText
                });

            if (error) throw new Error(error.message);

            hasVotedInCurrentRound = true;
            showMessage(`Voto espresso: ${choice}.`);
            renderApp(); // Aggiorna UI per mostrare voto registrato

        } catch (e) {
            console.error("Errore votazione: ", e);
             if (e.message.includes('permission denied')) {
                 showMessage("Errore permessi INSERT votes. Esegui lo script SQL.", true);
             } else {
                 showMessage("Errore invio voto.", true);
             }
        }
    }


    // --- RENDERING DELL'APPLICAZIONE ---

    function renderApp() {
        if (!initialised) return; // Non renderizzare se Supabase non è pronto
        if (isViewingLog) return;

        if (isAdminRole) {
            renderAdminDashboard();
        } else {
            renderUserInterface();
        }
        // Attiva icone Lucide
        if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
            try {
                lucide.createIcons();
            } catch (iconError) {
                console.warn("Errore durante l'attivazione delle icone Lucide:", iconError);
            }
        } else {
             console.warn("Libreria Lucide non pronta per createIcons().");
        }
    }

    function renderAdminDashboard() {
        if (!adminPanelEl) return; // Sicurezza
        adminPanelEl.classList.remove('hidden');
        if (isViewingLog) return; // Non sovrascrivere il log

        // Aggiornamento dinamico UI Admin (già gestito nel polling)
        // ... (codice già presente e corretto)

        mainContentEl.innerHTML = `
            <h2 class="text-2xl font-extrabold text-gray-900 text-center mb-6">
                <span class="text-red-600">Risultati in Tempo Reale</span>
            </h2>
            <div class="grid grid-cols-3 gap-2 text-center mb-4">
                <div class="p-3 bg-green-50 rounded-lg shadow-sm">
                    <p class="text-3xl font-bold text-green-600">${votingResults.Favorevole}</p>
                    <p class="text-sm text-green-700">Favorevoli</p>
                </div>
                <div class="p-3 bg-red-50 rounded-lg shadow-sm">
                    <p class="text-3xl font-bold text-red-600">${votingResults.Contrario}</p>
                    <p class="text-sm text-red-700">Contrari</p>
                </div>
                <div class="p-3 bg-yellow-50 rounded-lg shadow-sm">
                    <p class="text-3xl font-bold text-yellow-600">${votingResults.Astenuto}</p>
                    <p class="text-sm text-yellow-700">Astenuti</p>
                </div>
            </div>
            <p class="text-center text-sm text-gray-600 mt-4">Risultati aggiornati ogni secondo.</p>
        `;
    }

    function renderUserInterface() {
        if (!isRegistered) {
            renderRegistrationPage();
        } else {
            renderVotingPage();
        }
    }

    function renderRegistrationPage() {
        const savedNome = document.getElementById('nome')?.value || '';
        const savedCognome = document.getElementById('cognome')?.value || '';
        const savedCodice = document.getElementById('codice')?.value || '';

        const codeValid = requiredCode !== null && requiredCode !== 'null' && requiredCode !== '';

        const codeStatus = codeValid
            ? '<p class="text-sm text-green-600 text-center font-semibold mb-4">Codice accesso ATTIVO.</p>'
            : '<p class="text-sm text-red-600 text-center font-semibold mb-4">Codice accesso NON impostato.</p>';

        const isButtonDisabled = !codeValid || isRegistered;

        mainContentEl.innerHTML = `
            <h2 class="text-2xl font-extrabold text-gray-900 text-center mb-6">
                <span class="text-blue-600">Registro</span> Presenze
            </h2>
            <div class="p-3 mb-4 rounded-xl bg-gray-50 border border-gray-200">
                <p class="text-sm text-gray-600 text-center">ID Utente: <span class="font-mono text-xs bg-gray-200 p-1 rounded">${userId || '...'}</span></p>
            </div>
            ${isRegistered ?
                '<p class="text-lg text-green-600 font-bold text-center mb-4">Presenza Registrata.</p>'
                : codeStatus
            }
            <div class="space-y-4">
                <input type="text" id="nome" placeholder="Nome" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition" value="${savedNome}" ${isRegistered ? 'disabled' : ''}/>
                <input type="text" id="cognome" placeholder="Cognome" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition" value="${savedCognome}" ${isRegistered ? 'disabled' : ''}/>
                <input type="text" id="codice" placeholder="Codice Univoco Collegio" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition" value="${savedCodice}" ${isRegistered ? 'disabled' : ''}/>

                <button id="register-btn" class="w-full py-3 px-4 rounded-xl text-white font-semibold transition duration-150 ease-in-out bg-blue-600 hover:bg-blue-700 shadow-md hover:shadow-lg ${isButtonDisabled ? 'opacity-50 cursor-not-allowed' : ''}" ${isButtonDisabled ? 'disabled' : ''}>
                    Registra Presenza
                </button>
            </div>
        `;
        // Collega l'evento solo se il pulsante esiste
        const regBtn = document.getElementById('register-btn');
        if (regBtn) {
            // Rimuovi eventuali listener precedenti per evitare duplicazioni
             regBtn.replaceWith(regBtn.cloneNode(true));
             document.getElementById('register-btn').addEventListener('click', handleRegistration);
        }
    }

    function renderVotingPage() {
        const statusClass = isVotingActive ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
        const statusText = isVotingActive ? 'Votazione Attiva: Esprimi il tuo voto.' : 'Votazione Chiusa.';
        const isDisabled = !isVotingActive || hasVotedInCurrentRound;
        const disabledClass = isDisabled ? 'opacity-50 cursor-not-allowed' : '';
        const votedClass = hasVotedInCurrentRound ? 'bg-blue-800 text-white' : '';

        let voteMessage = '';
        if (hasVotedInCurrentRound) {
            voteMessage = '<p class="text-center text-sm text-blue-700 p-2 bg-blue-50 rounded-lg font-bold">Voto Registrato.</p>';
        }

        mainContentEl.innerHTML = `
            <h2 class="text-2xl font-extrabold text-gray-900 text-center mb-6">
                <span class="text-blue-600">Esprimi</span> il tuo Voto
            </h2>
            <div class="p-4 rounded-xl mb-6 font-semibold text-center ${statusClass}">
                ${statusText}
            </div>

            ${voteMessage}

            <div class="grid grid-cols-1 gap-4">
                <button data-vote="Favorevole" ${isDisabled ? 'disabled' : ''} class="vote-btn py-5 px-4 rounded-xl text-white font-bold text-lg bg-green-600 hover:bg-green-700 ${disabledClass} ${votedClass} shadow-lg">
                    Favorevole
                </button>
                <button data-vote="Contrario/a" ${isDisabled ? 'disabled' : ''} class="vote-btn py-5 px-4 rounded-xl text-white font-bold text-lg bg-red-600 hover:bg-red-700 ${disabledClass} ${votedClass} shadow-lg">
                    Contrario/a
                </button>
                <button data-vote="Astenuto/a" ${isDisabled ? 'disabled' : ''} class="vote-btn py-5 px-4 rounded-xl text-gray-800 font-bold text-lg bg-yellow-400 hover:bg-yellow-500 ${disabledClass} ${votedClass} shadow-lg">
                    Astenuto/a
                </button>
            </div>
        `;
        // Aggiunge i listener dopo il rendering
        mainContentEl.querySelectorAll('.vote-btn').forEach(button => {
            if (!isDisabled) { // Aggiungi listener solo se i pulsanti non sono disabilitati
                 // Rimuovi eventuali listener precedenti
                 button.replaceWith(button.cloneNode(true));
                 mainContentEl.querySelector(`[data-vote="${button.dataset.vote}"]`)
                     .addEventListener('click', (e) => handleVote(e.currentTarget.dataset.vote));
            }
        });
    }


    // --- INIZIALIZZAZIONE ---

    // La funzione initApp ora viene chiamata solo DOPO il caricamento delle librerie e del DOM
    function initApp() {
        if (!initialised) { // Evita reinizializzazioni
            try {
                // L'inizializzazione ora avviene DOPO il caricamento script
                // Quindi non dovrebbe più fallire qui.
                 if (typeof window.supabase !== 'object' || typeof window.supabase.createClient !== 'function') {
                     throw new Error("Supabase non caricato correttamente.");
                 }
                initializeSupabase(); // Tentativo di inizializzazione
            } catch (e) {
                // Se fallisce qui, mostra l'errore staticamente
                if(!mainContentEl.innerHTML.includes('ERRORE FATALE')) {
                     mainContentEl.innerHTML = `
                        <h2 class="text-2xl font-extrabold text-red-700 text-center mb-6">ERRORE FATALE</h2>
                        <p class="text-gray-700 mb-4">Impossibile avviare Supabase.</p>
                        <p class="text-sm text-gray-600">Errore: ${e.message}</p>
                    `;
                }
                return; // Blocca se l'inizializzazione fallisce
            }

            // Procedi solo se l'inizializzazione ha avuto successo
            if (!initialised) {
                 console.error("Inizializzazione Supabase fallita silenziosamente.");
                 return;
            }


            userId = getUserId();
            isAdminRole = getUrlParameter('role') === 'admin';

            // Associa le variabili agli elementi Admin solo DOPO che il DOM è pronto
            // E solo se siamo in modalità Admin
            if (isAdminRole && adminPanelEl) {
                totalAttendeesEl = document.getElementById('total-attendees');
                totalVotedEl = document.getElementById('total-voted');
                percentVotedEl = document.getElementById('percent-voted');
                toggleVotingBtn = document.getElementById('toggle-voting-btn');
                resetResultsBtn = document.getElementById('reset-results-btn');
                updateCodeBtn = document.getElementById('update-code-btn');
                votingStatusTextEl = document.getElementById('voting-status-text');
                currentRequiredCodeEl = document.getElementById('current-required-code');
                showDeliberationsBtn = document.getElementById('show-deliberations-btn');
                resetProjectBtn = document.getElementById('reset-project-btn');

                adminPanelEl.classList.remove('hidden');

                // Aggiunge i listener per i pulsanti Admin (una sola volta)
                // Usando replaceWith(cloneNode) per garantire che i listener siano freschi
                 if (updateCodeBtn) {
                     updateCodeBtn.replaceWith(updateCodeBtn.cloneNode(true));
                     document.getElementById('update-code-btn').addEventListener('click', handleAdminCodeUpdate);
                 }
                 if (toggleVotingBtn) {
                     toggleVotingBtn.replaceWith(toggleVotingBtn.cloneNode(true));
                     document.getElementById('toggle-voting-btn').addEventListener('click', handleAdminToggle);
                 }
                  if (resetResultsBtn) {
                     resetResultsBtn.replaceWith(resetResultsBtn.cloneNode(true));
                     document.getElementById('reset-results-btn').addEventListener('click', handleResetResults);
                 }
                 if (showDeliberationsBtn) {
                     showDeliberationsBtn.replaceWith(showDeliberationsBtn.cloneNode(true));
                     document.getElementById('show-deliberations-btn').addEventListener('click', showDeliberationsLog);
                 }
                 if (resetProjectBtn) {
                     resetProjectBtn.replaceWith(resetProjectBtn.cloneNode(true));
                     document.getElementById('reset-project-btn').addEventListener('click', handleResetProject);
                 }


            } else if (adminPanelEl) {
                adminPanelEl.remove(); // Rimuove completamente il pannello se non admin
            }

            // Avvia il loop di polling solo se inizializzato
            if (initialised) {
                startPollingLoop();
                fetchSettingsAndVotes().then(renderApp); // Esegui il primo fetch e render
            }
        }
    }

    // Loop per l'aggiornamento dei dati in tempo reale
    function startPollingLoop() {
        setInterval(async () => {
            if (!initialised || isViewingLog) return;

            await fetchSettingsAndVotes(); // Recupera sempre i dati

            // Aggiorna l'interfaccia se non si sta digitando
            const activeElement = document.activeElement;
            const isTyping = activeElement && (activeElement.tagName === 'INPUT');

            if (!isTyping) {
                 renderApp();
            }

        }, 1000); // Polling ogni 1 secondo
    }


    // Il punto di ingresso è ora gestito dalla promessa di caricamento degli script nell'HEAD

</script>
